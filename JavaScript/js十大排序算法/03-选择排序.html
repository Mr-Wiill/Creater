<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择排序</title>
	</head>
	<body>	
		
		<!--			
			定义：
			
			选择排序(Selection-sort)是一种简单直观的排序算法。它的工作原理：首先在未排序序列中找到最小（大）元素，
			存放到排序序列的起始位置，然后，再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。
			以此类推，直到所有元素均排序完毕。
			
			算法描述：
			
			n个记录的直接选择排序可经过n-1趟直接选择排序得到有序结果。具体算法描述如下：
	
			1、初始状态：无序区为R[1..n]，有序区为空；
			2、第i趟排序(i=1,2,3…n-1)开始时，当前有序区和无序区分别为R[1..i-1]和R(i..n）。
			该趟排序从当前无序区中-选出关键字最小的记录 R[k]，将它与无序区的第1个记录R交换，
			使R[1..i]和R[i+1..n)分别变为记录个数增加1个的新有序区和记录个数减少1个的新无序区；
			3、n-1趟结束，数组有序化了。
		-->
		
		<script>
			function selectionSort(01arr){
				var len = arr.length;
				var minIndex;
				for (var i=0; i<len-1; i++) {		//排序的次数，也可理解为有序区元素的个数
					minIndex = i;		//假设无序区最小值的索引为i；
					for (var j=i+1; j<len; j++) {	//无序区的元素比较次数
						if(arr[j] < arr[minIndex]){		//寻找最小的数
							minIndex = j;				//保存最小数的索引
						}						
					}
					var temp = arr[i];					//最小数跟arr[i]交换（获取最小数，保存最小数到有序区）
					arr[i] = arr[minIndex];
					arr[minIndex] = temp;
				}
				return arr;
			}
			document.write(selectionSort([1,1000000,652,2,318,23,62]));
		</script>
		
	</body>
</html>
